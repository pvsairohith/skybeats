                    <h1 class="font-weight-bold text-center pb-2 king" >Register</h1>
                    <form class="form1" name="f" onsubmit="return Validate()" method="post" action="register">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="email" class="font-weight-bold" style="font-weight: bold;">Enter Email</label>

                        <div class="form-row">

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="password" class="font-weight-bold" style="font-weight: bold;">Confirm password</label>
                                <input type="password" name="cpwd" id="conpassword" placeholder="Confirm password" class="form-control my-3 p-40" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="password" class="font-weight-bold" style="font-weight: bold;">Enter First name</label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control my-3 p-40" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="password"  class="font-weight-bold" style="font-weight: bold;">Enter Last name</label>
                                <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control my-3 p-40" >
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="col-lg-10">
                                <label for="password"  class="font-weight-bold" style="font-weight: bold;">Enter your Gender</label>
                                <input type="text" name="gender" id="gender" placeholder="Gender" class="form-control my-3 p-40" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="countrycode"  style="font-weight: bold;" class="font-weight-bold">Choose country code</label>

<select name="ccode" id="countrycode">
  <option value="+91">+91</option>
  <option value="+98">+98</option>
   <option value="+98">+99</option>
    <option value="+98">+631</option>
     <option value="+98">+891</option>
</select>
<input type="number" name="mobno" id="mobile" placeholder="enter phone number" class="form-control my-3 p-40">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-lg-10">
                                <button type="submit" class="bt" >SignUp</button>
                            </div>
                        </div>
                    </form>
                    <script>
                    function Validate()
                    {
                        var email=document.getElementById("email").value;
                        var pass=document.getElementById("password").value;
                        var fname=document.getElementById("fname").value;
                        var lname=document.getElementById("lname").value;
                        var mobile=document.getElementById("mobile").value;
                        var conpass=document.getElementById("conpassword").value;
                        
                        if(email.length==0)
                        {
                            alert("Username Should be Required");
                            document.f.email.focus();
                            return false;
                        }
                       if(pass.length==0)
                       {
                        alert("Password Should be Required");
                        document.f.password.focus();
                        return false;
                       }
                       if(pass!=conpass)
                       {
                        alert("Password and confirm password should be same");
                       
                        return false;
                       }
                       if(fname.length==0)
                       {
                        alert("Firstname is Required");
                        document.f.fname.focus();
                        return false;
                       }
                       if(lname.length==0)
                       {
                        alert("Lastname is Required");
                        document.f.lname.focus();
                        return false;
                       }
                       if(mobile.length==0)
                       {
                        alert("Mobile no is required");
                        document.f.mobile.focus();
                        return false;
                       }
                    }
                </script>
