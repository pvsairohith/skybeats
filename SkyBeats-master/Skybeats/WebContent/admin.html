        <h4 id="fat">ADD ALBUM</h4>
        <div>
            <section class="container">
                <div class="col-lg-6 px-5 pt-5 mx-4">
                    <h1 class="font-weight-bold text-center pb-2 king">ALBUM BASIC INFO</h1>
                    <form class="form1">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="title" class="font-weight-bold">Album title</label>
                                <input type="text" id="title" placeholder="enter title" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="artist" class="font-weight-bold">Artist</label>
                                <input type="text" id="artist" placeholder="enter artist" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-13">
                                <label for="album length" class="font-weight-bold">Album length</label>
                                <input type="text" placeholder="album length" class="form-control my-4 p-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label font-weight-bold" for="field-1">Cover image</label>
                            <div class="controls">
                                <input type="file" class="form-control my-4 " id="field-5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-13">
                                <label for="description" class="font-weight-bold">Brief</label>
                                <input type="text" placeholder="description" class="form-control my-4 p-10">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-lg-10">
                                <button type="button" class="btn btn-primary">save</button><br>
                            </div>
                            <div class="mx-6 mb-4">
                                <button type="button" class="btn btn-warning">cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
        </div>
        <h4 id="mdo" style="font-weight: bold;">ADD SONG</h4>
        <div>
            <section class="container">
                <div class="col-lg-6 px-5 pt-5 mx-4">
                    <h1 class="font-weight-bold text-center pb-2 king">songs basic info</h1>
                    <form class="form1">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="title" class="font-weight-bold">song title</label>
                                <input type="text" id="title" placeholder="enter title" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="artist" class="font-weight-bold">Artist</label>
                                <input type="text" id="artist" placeholder="enter artist" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-13">
                                <label for="album length" class="font-weight-bold">song length</label>
                                <input type="text" placeholder="album length" class="form-control my-4 p-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label font-weight-bold" for="field-1">song upload</label>
                            <div class="controls">
                                <input type="file" class="form-control my-4 " id="field-5">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-13">
                                <label for="description" class="font-weight-bold">Brief</label>
                                <input type="text" placeholder="description" class="form-control my-4 p-10">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-lg-10">
                                <button type="button" class="btn btn-primary">save</button><br>
                            </div>
                            <div class="mx-6 mb-4">
                                <button type="button" class="btn btn-warning">cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
