        <div id="two">
            <section class="container">
                <div  class="col-lg-10 px-5 pt-1 mx-4">
                    <h1 class="font-weight-bold text-center pb-2 king">Add Song</h1>
                    <form class="form1 as" method="post" action="addsong.jsp">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="title" class="font-weight-bold px-3">Song title</label>
                                <input type="text" id="title" name="songname" placeholder="enter title" class="form-control mx-3 my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="artist" class="font-weight-bold px-3">Singer</label>
                                <input type="text" name="singer" id="artist" placeholder="Singer name" class="form-control mx-3 my-4 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="album length" class="font-weight-bold px-3">Album Id</label>
                                <input type="text" name="albumid" placeholder="Album Id" class="form-control mx-3 my-4 p-4">
                            </div>
                        </div>


                           <div class="form-row">
                            <div class="col-lg-10">
                                <label for="album length" class="font-weight-bold px-3">Release Date</label>
                                <input type="text" name="releasedate" placeholder="Release Date" class="form-control mx-3 my-4 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="album length" class="font-weight-bold px-3">Song Path</label>
                                <input type="text" name="saddress" placeholder="Song Path" class="form-control mx-3 my-4 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="description" class="font-weight-bold px-3">Brief</label>
                                <input type="text" name="songdescription" placeholder="description" class="form-control mx-3 my-4 p-4">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-lg-10">
                                <button type="submit" class="btn btn-primary">Upload</button><br>
                            </div>
                            <div class="mx-4 mb-4">
                                <button type="button" class="btn btn-warning">cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
        </section>
