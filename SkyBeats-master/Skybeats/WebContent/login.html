    <section class="Form mx-5 my-4">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5 ">
                    <img src="images/music6.jpg" class="image-fluid" alt="">
                </div>
                <div class="col-lg-6 px-5 pt-5 mx-4">
                    <h1 class="font-weight-bold text-center pb-2 king">Login</h1>
                    <form class="form1" name="f" onsubmit="return Validate()" method="post" action="logincheck.jsp">
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="email" class="font-weight-bold"  style="font-weight: bold;">Enter Email</label>
                                <input id="email" name="umail" placeholder="email" class="form-control my-3 p-40">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <label for="password" class="font-weight-bold" style="font-weight: bold;">Enter password</label>
                                <input type="password" id="password" name="pwd" placeholder="password" class="form-control my-3 p-40">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-lg-10">
                                <button type="submit"  class="bt">login</button>
                            </div>
                        </div>
                        <p>Forget Password<a href="forgotpwd.jsp">Click here</a></p>
                        <p>Are you a admin  <a href="adminlogin.html">Click here</a></p>
                    </form>
                    <script>
                    function Validate()
                    {
                        var email=document.getElementById("email").value;
                        var pass=document.getElementById("password").value;

                        if(email.length==0)
                        {
                            alert("Username Should be Required");
                            document.f.email.focus();
                            return false;
                        }
                       if(pass.length==0)
                       {
                        alert("Password Should be Required");
                        document.f.pass.focus();
                        return false;
                       }
                      
                    }
                    </script>
                </div>
